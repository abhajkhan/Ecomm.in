{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">{{category.category}}</h1>
    <div class="row justify-content-center">
        {% for product in products %}
        <div class="col-sm-6 col-md-4 col-lg-3">
            <div class="card m-4" style="max-height: min-content;">
                <img src="{{ product.image.url }}" class="card-img-top" style="height: 40%; object-fit: cover;" alt="{{ product.title }}" >
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <p class="card-text"><strong>Price:</strong> â‚¹{{ product.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
