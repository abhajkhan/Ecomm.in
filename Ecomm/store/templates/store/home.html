{% extends "base.html" %}

{% block content %}

{% comment %} banner {% endcomment %}
<div id="carouselExampleAutoplaying " class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src='media/product_images\alex-shutin-kKvQJ6rK6S4-unsplash.jpg' class="d-block w-100 "  />
        </div>
        <div class="carousel-item">
            <img src="media/product_images\adam-najah-QbUf2H8mdRE-unsplash.jpg" class="d-block w-100 "  />
        </div>
        <div class="carousel-item">
            <img src='media/product_images\adrien-olichon-RCAhiGJsUUE-unsplash.jpg' class="d-block w-100 "  />
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>



{% endblock  %}
